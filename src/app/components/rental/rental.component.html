<div  class="alert alert-dark" role="alert" style="text-align: center"> <th>RENTALS INFORMATION</th> </div>

<table class="table">
    <thead>
        <tr>
            <th>Rental ID</th>
            <th>Car ID</th>
            <th>Customer ID</th>
            <th>RentDate</th>
            <th>ReturnDate</th>
            
            
        </tr>
    </thead>
    <tr *ngFor = "let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
        
        
    </tr>
</table>
